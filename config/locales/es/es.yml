      subtitle: "Gracias por dejar tu referencia. La confianza mutua entre hosts
y voluntarios es imposible sin vuestras puntuaciones. Y NiPaNiPa es inviable
económicamente si no \"tasáis\" vuestras experiencias y aportáis vuestro granito
de arena."
