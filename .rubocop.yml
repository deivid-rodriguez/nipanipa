AllCops:
  Include:
    - bin/*

  Exclude:
    - db/schema.rb
    - db/migrate/*.rb

  DisplayCopNames: true

  DisplayStyleGuide: true

  TargetRubyVersion: 2.5

Layout/ExtraSpacing:
  AllowForAlignment: false

Rails:
  Enabled: true

Metrics/BlockLength:
  Exclude:
    - spec/**/*.rb
    - lib/**/*.rake
    - config/**/*.rb
    - app/admin/**/*.rb

Naming/FileName:
  Exclude:
    - bin/*
    - Capfile
    - Gemfile
    - Rakefile

# TODO: Until https://github.com/bbatsov/rubocop/pull/4178 merged
Rails/FilePath:
  Enabled: false

Naming/UncommunicativeMethodParamName:
  AllowedNames:
    - id
    - ip
    - to

Style/EmptyMethod:
  EnforcedStyle: expanded

Style/IfUnlessModifier:
  Enabled: false

Style/ModuleFunction:
  Enabled: false

Style/Lambda:
  EnforcedStyle: literal

Style/StringLiterals:
  EnforcedStyle: double_quotes

Performance/Casecmp:
  Enabled: false
