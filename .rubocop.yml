inherit_from: .rubocop_todo.yml

AllCops:
  Exclude:
    - db/schema.rb
    - db/migrate/*.rb

  DisplayCopNames: true

  DisplayStyleGuide: true

  TargetRubyVersion: 2.0

Rails:
  Enabled: true

Style/ModuleFunction:
  Enabled: false

Style/FileName:
  Exclude:
    - bin/*

Style/Lambda:
  Enabled: false

Style/ExtraSpacing:
  Enabled: true

Performance/CaseCmp:
  Enabled: false
