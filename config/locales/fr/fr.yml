que nous avons besoin de vos opinions. Nous n'avons pas pu, encore, créer un
formulaire de contact correct, mais en attendant, vous pouvez nous contacter en
envoyant un e-mail a %{mail}. Dites-nous ce que vous pensez du site, ce qui ne
fonctionne pas, ce qui peut être amélioré ou simplement envoyez-nous une
salutation."
