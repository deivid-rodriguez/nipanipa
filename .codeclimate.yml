---

version: "2"

plugins:
  brakeman:
    enabled: true

  bundler-audit:
    enabled: true

  coffeelint:
    enabled: true
    configfile: coffeelint.json

  markdownlint:
    enabled: true

  rubocop:
    enabled: true

  stylelint:
    enabled: true

    exclude_paths:
      - "**/*.html"

exclude_patterns:
  - "node_modules/"
  - "coverage/"
  - "tmp/"
