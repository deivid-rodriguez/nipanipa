      contribute_desc: Unterstütze NiPaNiPa, damit es kostenlos bleiben kann! Hilf uns mit einer Spende, durch die Mitwirkung an der Entwicklung der Seite oder durch die Übersetzung in deine Sprache.
      explore: Entdecken
      explore_desc: Entdecke zukünftige Freunde, die dich während deiner Reisen beherbergen können, oder finde heraus, welche arbeitswilligen Reisenden gerade in deiner Gegend sind!
      host: Ich bin Gastgeber
      host_desc: Beherberge Reisende und erhalte dafür Hilfe
      volunteer: Ich bin Freiwilliger
