#
# For a complete list of hooks, see:
# https://github.com/causes/overcommit/tree/master/lib/overcommit/hook
#
# For a complete list of options that you can use to customize hooks, see:
# https://github.com/causes/overcommit#configuration
#
gemfile: Gemfile

#
# Hooks that are run against every commit message after a user has written it.
#
CommitMsg:
  HardTabs:
    enabled: true

  SingleLineSubject:
    enabled: true

#
# Hooks that are run after `git commit` is executed, before the commit message
# editor is displayed.
#
PreCommit:
  Brakeman:
    enabled: true

  BundleCheck:
    enabled: true

  CoffeeLint:
    enabled: true

  ExecutePermissions:
    enabled: true
    exclude:
      - bin/*

  HardTabs:
    enabled: true

  ImageOptim:
    enabled: true

  LocalPathsInGemfile:
    enabled: true

  MergeConflicts:
    enabled: true

  Mdl:
    enabled: true

  RailsSchemaUpToDate:
    enabled: true

  RuboCop:
    enabled: true

  ScssLint:
    enabled: true

  SlimLint:
    enabled: true

  TrailingWhitespace:
    enabled: true

  TravisLint:
    enabled: true
    required_files: true

  YamlSyntax:
    enabled: true
    required_files: true

PrePush:
  RSpec:
    enabled: true
