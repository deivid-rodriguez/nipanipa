    about:
      title: Quiénes Somos
      description: "Somos una asociación con base en Alemania y España de
diseñadores y programadores web. También somos viajeros apasionados y sentimos
que nos faltaba algo antes de NiPaNiPa. Por eso la hicimos. Disfrutad!"
    contact:
      title: Contacto
      description_html: "NiPaNiPa se encuentra en fase de pruebas, así que ahora es
cuando más nos hacen falta vuestras opiniones. Aún no hemos tenido tiempo de elaborar
un formulario de contacto en condiciones, pero mientras tanto puedes ponerte en
contacto con nosotros enviando un e-mail a %{mail}. Dinos qué opinas del sitio, qué
cosas no funcionan, qué se puede mejorar o simplemente manda un saludo!"
    home:
      welcome: Bienvenido a NiPaNiPa
      subtitle: Contacta a voluntarios y hosts de todo el mundo.
      host: Soy host
      host_desc: Aloja a alguien a cambio de ayuda.
      volunteer: Soy voluntario
      volunteer_desc: Ayuda a alguien a cambio de alojamiento.
      contribute: Colabora
      contribute_desc: "Apoya a NiPaNiPa para que siga siendo gratuito, ya sea
haciendo una donación, colaborando en el desarollo del sitio o ayudándonos a
traducirlo a tu idioma."
      explore: Explora
      explore_desc: "Echa un vistazo a los posibles anfitriones que te alojarán
durante tus vacaciones, o mira a ver qué futuros voluntarios se encuentran por
tu zona y tienen ganas de ayudarte."
      signup: Apúntate
      signup_desc: "Apúntate a NiPaNiPa, ya seas anfitrión o voluntario.
Registrarte y completar tu perfil no te llevará ni 5 minutos. Después...
cuéntanos lo que pasa después!"
  feedbacks:
