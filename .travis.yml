---

sudo: false

language: ruby

rvm:
  - 2.4.1

env:
  - DB_USER=travis DB_PASS=''

bundler_args: --without development

before_install:
  - gem update --system 2.6.10
  - npm install -g phantomjs-prebuilt

before_script:
  - git config --local user.email 'travis@travis.ci'
  - git config --local user.name 'Travis CI'

script:
  - bin/rake db:create
  - bin/rspec
  - bin/overcommit --sign
  - bin/overcommit --run

branches:
  only:
    - master
