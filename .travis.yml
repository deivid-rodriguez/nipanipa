---

sudo: false

language: ruby

rvm:
  - 2.3.0

env:
  - DB_USER=travis DB_PASS=''

bundler_args: --without development

before_install:
  - npm install -g coffeelint
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start

before_script:
  - git config --local user.email 'travis@travis.ci'
  - git config --local user.name 'Travis CI'

script:
  - bin/rake db:create
  - bin/rspec
  - bin/overcommit --sign
  - bin/overcommit --run
