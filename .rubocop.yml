AllCops:
  Exclude:
    - db/schema.rb
    - db/migrate/*.rb

  DisplayCopNames: true

  DisplayStyleGuide: true

  TargetRubyVersion: 2.3

Layout/ExtraSpacing:
  AllowForAlignment: false

Rails:
  Enabled: true

# Until https://github.com/bbatsov/rubocop/pull/4178 merged
Rails/FilePath:
  Enabled: false

Style/EmptyMethod:
  EnforcedStyle: expanded

Style/ModuleFunction:
  Enabled: false

Style/FileName:
  Exclude:
    - bin/*

Style/Lambda:
  EnforcedStyle: literal

Style/StringLiterals:
  EnforcedStyle: double_quotes

Performance/Casecmp:
  Enabled: false

inherit_from: .rubocop_todo.yml
