    about:
      description: Wir sind ein in Deutschland und Spanien ansässiger Zusammenschluss von Webdesignern und Programmierern. Neben unserer Tätigkeit sind wir begeisterte Reisende, die sich für den Austausch zwischen Kulturen einsetzen. Vor der Existenz von NiPaNiPa hatten wir das Gefühl, dass etwas fehlt, und so haben wir es erschaffen. Viel Spaß!
      title: Über uns
    contact:
      description_html: NiPaNiPa ist noch in der Betaphase. Daher benötigen wir jedes Feedback, das wir bekommen können, um Fehler zu korrigieren und NiPaNiPa zu verbessern. Bisher hatten wir noch nicht die Zeit, ein Kontaktformular zu erstellen, also schickt einfach eine Mail an %{mail}, wenn ihr Anregungen oder Verbesserungsvorschläge habt oder einfach Hallo sagen wollt!
      title: Kontakt
    help:
      title: Hilfe
    home:
